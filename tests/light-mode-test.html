<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div data-vt-container></div>

    <script src="../dist/main.js"></script>
    <script>
      notifyUtil.configure({
        theme: 'light'
      });

      new notifyUtil.Notification({
        type: 'success',
        heading: 'Success',
        body: 'Hello World',
        duration: 4000,
        clickToClose: true
      });
      new notifyUtil.Notification({
        type: 'warning',
        heading: 'Warning',
        body: 'Hello World',
        duration: 5000,
        clickToClose: false
      });
      let testUpdate = new notifyUtil.Notification({
        type: 'debug',
        heading: 'Debug',
        body: 'Hello World',
        duration: 8000,
        clickToClose: true
      });
      new notifyUtil.Notification({
        type: 'error',
        heading: 'Error',
        body: 'Hello World',
        duration: null,
        clickToClose: true
      });
      new notifyUtil.Notification({
        type: 'info',
        heading: 'Info',
        body: 'Hello World',
        duration: null,
        clickToClose: true
      });

      //async iife
      (async () => {
        // Loader 1 tests updating single props
        let loader1 = new notifyUtil.Notification({
          type: 'spinner',
          heading: 'Loading...',
          body: 'Please wait...'
        });
        // Loader 2 is making sure two loaders can be shown at the same time
        let loader2 = new notifyUtil.Notification({
          type: 'spinner',
          heading: 'Loading...',
          body: 'Please wait...'
        });
        await new Promise((resolve) => setTimeout(resolve, 2000));
        testUpdate.update({
          heading: 'Updated heading',
          body: 'Updated message'
        });
        loader1.update({
          heading: 'Updating just heading'
        });
        loader2.close();
        await new Promise((resolve) => setTimeout(resolve, 2000));
        testUpdate.close();
        loader1.update({
          body: 'Updating just message'
        });
        await new Promise((resolve) => setTimeout(resolve, 2000));
        loader1.close();
      })();
    </script>
  </body>
</html>
